<div class="row">
    <div class="col-2">
        <div class="app-menu"></div>
    </div>
    <div class="col-10">
        <div class="container mt-4">
            <h2 class="display-6">All Orders</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Order Date</th>
                  <th>User Name</th>
                  <th>Order Status</th>
                  <th>Product Description</th>
                  <th>Total Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders">
                  <td>{{ order.orderId }}</td>
                  <td>{{ order.orderDate | date }}</td>
                  <td>{{ order.userName }}</td>
                  <td>{{ order.orderStatus }}</td>
                  <td>{{ order.productDescription }}</td>
                  <td>ZAR {{ order.totalPrice }}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
