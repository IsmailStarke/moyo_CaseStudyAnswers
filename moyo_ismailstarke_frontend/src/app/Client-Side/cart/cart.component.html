<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-client-navbar"></div>
    <div class="container pt-5">
        <h3 class="mb-4">Cart</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price (per item)</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the cart items here -->
                <tr *ngFor="let item of cartItems">
                    <td>{{ item.productName }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>R&nbsp;{{ item.price }}</td>
                    <td>R&nbsp;{{ item.quantity * item.price }}</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-end">Overall Total:</td>
                    <td>R&nbsp;{{ calculateOverallTotal() }}</td>
                </tr>
            </tbody>
        </table>
        <small *ngIf="orderPlaced" class="text-success">Order placed successfully!</small>
        <div class="text-end">
            <button class="btn btn-success" (click)="placeOrder()" [disabled]="isPlaceOrderButtonDisabled()">Place Order</button>
            <button class="btn btn-danger m-3" (click)="clearCart()" [disabled]="cartItems.length === 0">Clear Cart</button>
        </div>
    </div>
</body>
</html>
