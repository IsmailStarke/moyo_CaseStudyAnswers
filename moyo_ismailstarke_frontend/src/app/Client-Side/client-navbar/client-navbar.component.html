<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/homepage">Serene Spaces</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/homepage" aria-current="page" routerLinkActive="active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/view-products" routerLinkActive="active">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/cart" >
                            <i class="fas fa-shopping-cart"></i> Cart 
                            <span class="badge bg-success rounded-pill" id="cartItemCount" [ngStyle]="{'display': getCartItemCount() === 0 ? 'none' : 'inline'}">{{ getCartItemCount() }}</span>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn()">
                        <a class="nav-link" routerLink="/logout" (click)="logout()">Logout</a>
                    </li>
                    <li class="nav-item" *ngIf="!isLoggedIn()">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
