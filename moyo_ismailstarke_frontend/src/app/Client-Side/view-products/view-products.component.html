<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="app-client-navbar"></div>
        <div class="text-center">
            <h6 class="display-6 pt-2">Products</h6>
        </div>
        <div class="container pt-5">
            <ul class="list-group">
                <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ product.description }}</div>
                        <div class="fw-light">{{ product.categoryName }}</div>
                        <div><b>Price:</b> ZAR&nbsp;{{ product.price }}</div><pre></pre>
                        <label for="quantity{{product.productId}}">Quantity:&nbsp;</label>
                        <input type="number" id="quantity{{product.productId}}" name="quantity" value="1">
                    </div>
                    <button class="btn btn-success mt-4" id="addToCartBtn" (click)="addToCart(product)">Add To Cart</button>
                </li>
            </ul>
        </div>
    </body>
</html>
